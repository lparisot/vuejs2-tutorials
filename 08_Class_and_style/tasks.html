<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Class and Style</title>

    <!--
      v-bind: dynamically bind one or more attribute, or a component prop, to an expression
        shorthand :, vbind:story="..." = :story:"..."
    -->
  </head>

  <body>
    <div class="container">
      <ul>
        <li :class="{'completed': task.done}" :style="styleObject"
          v-for="task in tasks">
          {{task.body}}
          <button @click="completeTask(task)" class="btn">Just do it</button>
        </li>
      </ul>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>

  <script type="text/javascript">
    new Vue({
      el: '.container',
      data: {
        tasks: [
          {body: "Feed the horses", done: true},
          {body: "Wash armor", done: true},
          {body: "Sharp sword", done: false}
        ],
        styleObject: {
          fontSize: '25px'
        }
      },
      methods: {
        completeTask: function(task) {
          task.done = !task.done;
        }
      }
    })
  </script>

  <style type="text/css">
    .completed {
      text-decoration: line-through;
    }
  </style>
</html>
