<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Awesome Stories</title>

    <!--
      v-bind: dynamically bind one or more attribute, or a component prop, to an expression
        shorthand :, vbind:story="..." = :story:"..."
    -->
  </head>

  <body>
    <div class="container">
      <story v-bind:story="{plot: 'My horse is amazing', writer: 'Mr. Weebl'}"></story>
      <story :story="{plot: 'The dark side of the force is stronger', writer: 'Darth Vader'}"></story>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>

  <template id="story-template">
    <h1>{{ story.writer }} said "{{ story.plot }}"</h1>
  </template>

  <script type="text/javascript">
    Vue.component('story', {
      props: ['story'],
      template: "#story-template"
    });

    new Vue({
      el: '.container'
    })
  </script>
</html>
