<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Events</title>

    <!--
      listen to an event using $on(event)
      trigger an event using $emit(event)
      listen to an event but only once using $once(event)
      remove event listeners using $off()

      parent-child communication.
      child emits 'voted' when button is clicked and parent receiving event increment votes
    -->
  </head>

  <body>
    <div class="container text-center">
      <p style="font-size: 140px;">{{ votes }}</p>
      <food @voted="countVote()" name="Cheeseburger"></food>
    </div>
  </body>

  <template id="food">
    <button class="btn btn-success" @click="vote">{{ name }}</button>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>

  <script type="text/javascript">
    Vue.component('food', {
      template: '#food',
      props: ['name'],
      methods: {
        vote: function() {
          this.$emit('voted');
        }
      }
    })

    new Vue({
      el: '.container',
      data: {
        votes: 0
      },
      methods: {
        countVote: function() {
          this.votes++;
        }
      }
    })
  </script>
</html>
