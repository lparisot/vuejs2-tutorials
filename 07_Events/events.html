<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Events</title>

    <!--
      listen to an event using $on(event)
      trigger an event using $emit(event)
      listen to an event but only once using $once(event)
      remove event listeners using $off()

      use of created lifecycle hook.
    -->
  </head>

  <body>
    <div class="container text-center">
      <p style="font-size: 140px;">{{ votes }}</p>
      <button class="btn btn-success" @click="vote">Vote</button>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>

  <script type="text/javascript">
    new Vue({
      el: '.container',
      data: {
        votes: 0
      },
      methods: {
        vote: function(writer) {
          this.$emit('voted');
        }
      },
      // after the instance is created
      created() {
        this.$on('voted', function(button) {
          this.votes++;
        });
      }
    })
  </script>
</html>
