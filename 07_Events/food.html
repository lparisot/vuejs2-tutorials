<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Food Battle</title>

    <!--
      listen to an event using $on(event)
      trigger an event using $emit(event)
      listen to an event but only once using $once(event)
      remove event listeners using $off()

      parent-child communication.
      child emits 'voted' when button is clicked and parent receiving event increment votes
    -->
  </head>

  <body>
    <div class="container text-center">
      <p style="font-size: 140px;">{{ votes }}</p>
      <div class="row">
        <food @voted="countVote" name="Cheeseburger"></food>
        <food @voted="countVote" name="Double Bacon Burger"></food>
        <food @voted="countVote" name="Rodeo Burger"></food>
      </div>

      <h1>Log:</h1>
      <ul class="list-group">
        <li class="list-group-item" v-for="vote in log"> {{ vote }} </li>
      </ul>

      <pre>{{ $data }}</pre>
    </div>
  </body>

  <template id="food">
    <div class="text-center col-lg-4">
      <p style="font-size: 40px;">{{ votes }}</p>
      <button class="btn btn-success" @click="vote">{{ name }}</button>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>

  <script type="text/javascript">

    Vue.component('food', {
      template: '#food',
      props: ['name'],
      data: function() {
        return { votes: 0 };
      },
      methods: {
        vote: function(event) {
          console.log(event);
          this.votes++;
          this.$emit('voted', event.target.textContent);
        }
      }
    })

    new Vue({
      el: '.container',
      data: {
        votes: 0,
        log: []
      },
      methods: {
        countVote: function(food) {
          this.votes++;
          this.log.push(food + ' received a vote.');
        }
      }
    })
  </script>
</html>
