<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>

    <!--
      v-on: listen DOM events. You can use an alias instead @: v-on:click="" become @click=""
      event modifiers:
        .prevent, .stop, .capture, .self
      keycodes:
        enter, tab, delete, esc, space, up, down, left, right
    -->
  </head>

  <body>
    <div class="container">
      <h1>Type 2 numbers and choose operation.</h1>
      <form class="form-inline">
        <!-- special modifier number is passed in order to parse inputs as numbers -->
        <input v-model.number="a" class="form-control" />
        <select v-model="operator" class="form-control">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input v-model.number="b" class="form-control" />
      </form>
      <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
      <pre>{{ $data }}</pre>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '.container',
      data: {
        a: 1,
        b: 2,
        operator: "+"
      },
      computed: {
        c: function() {
          switch(this.operator) {
            case "+":
              return this.a + this.b;
              break;
            case "-":
              return this.a - this.b;
              break;
            case "*":
              return this.a * this.b;
              break;
            case "/":
              return this.a / this.b;
              break;
          }
        }
      }
    })
  </script>
</html>
