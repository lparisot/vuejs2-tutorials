<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello Vue</title>

    <!--
      v-model: bind the value of text-area to the message
      v-show: display or hide an elemet conditionnally, element remain in the DOM
      v-if: remove or add an element conditionnally, element does not remain in the DOM, can be templated
      v-else: must follow immediately v-if
    -->
  </head>

  <body>
    <div class="container">
      <template v-if="!message">
        <h1>You must send a message for help!</h1>
        <p>Dispatch a messenger immediately!</p>
        <p>To nearby kingdom of Hearts!</p>
      </template>
      <h2 v-else>You have sent a message!</h2>
      <textarea v-model="message"></textarea>
      <button v-show="message">Send word to allies for help!</button>
      <p>Display data content:</p>
      <pre>{{ $data }}</pre>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script>
    new Vue({
      el: '.container',
      data: {
        message: 'Our King is dead! Send help!'
      }
    })
  </script>
</html>
